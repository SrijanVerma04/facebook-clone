<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.c636a92a.png" />
    
    <title>Facebook - log in and sign up</title>
  <link rel="stylesheet" href="/assets/index.496ed41b.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="/assets/fb.9531e960.svg" alt="" />
        <p class="text-3xl mx-8"> Facebook helps you connect and share with people.</p>
      </div>
      <div class="right flex flex-col bg-white p-6 rounded-lg w-1/4 text-md relative">
        <input  class="px-4 h-12 my-2  border-2 outline-blue-400 rounded-lg" type="text" placeholder="email or phone number"/>
        <input  class="px-4 h-12 my-2  border-2 outline-blue-400 rounded-lg" type="password" placeholder="Password" />

        <button class="bg-blue-600 text-white my-2 p-2 rounded-lg font-bold text-xl hover:bg-blue-700">Log in</button>

        <span class="my-2 text-center text-blue-500 hover:underline cursor-pointer text-sm">forgot password?</span>

        <hr class="mt-1 mb-2  border-black"/>

        <button class="my-4 bg-green-600 text-white p-2 rounded-lg font-bold text-xl w-fit mx-auto px-3 hover:bg-green-700">create new account</button>
        <span class="absolute -bottom-12 text-sm"> <b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business .</span>
      </div>
    </div>
  </body>
</html>
